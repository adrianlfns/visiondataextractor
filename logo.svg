<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f0f4ff" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Image/Camera frame -->
  <rect x="50" y="45" width="100" height="80" fill="none" stroke="#2563eb" stroke-width="2.5" rx="4"/>
  
  <!-- Image lines (representing image content) -->
  <line x1="55" y1="85" x2="145" y2="85" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
  <line x1="55" y1="95" x2="135" y2="95" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
  <line x1="55" y1="105" x2="140" y2="105" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Circle in image (represents data extraction point) -->
  <circle cx="70" cy="70" r="8" fill="#10b981" stroke="#059669" stroke-width="1.5"/>
  
  <!-- Data extraction arrows pointing down -->
  <g id="arrow1" transform="translate(80, 120)">
    <path d="M 0 0 L -8 8 L -3 8 L -3 16 L 3 16 L 3 8 L 8 8 Z" fill="#f59e0b"/>
  </g>
  
  <g id="arrow2" transform="translate(120, 120)">
    <path d="M 0 0 L -8 8 L -3 8 L -3 16 L 3 16 L 3 8 L 8 8 Z" fill="#f59e0b"/>
  </g>
  
  <!-- JSON representation -->
  <g id="json-brackets" transform="translate(60, 140)">
    <text x="0" y="0" font-family="monospace" font-size="14" font-weight="bold" fill="#2563eb">{</text>
    <text x="35" y="0" font-family="monospace" font-size="14" font-weight="bold" fill="#2563eb">}</text>
  </g>
  
  <!-- Small data points inside brackets -->
  <circle cx="75" cy="140" r="2" fill="#ec4899"/>
  <circle cx="85" cy="140" r="2" fill="#8b5cf6"/>
  <circle cx="95" cy="140" r="2" fill="#06b6d4"/>
  
  <!-- Highlight accent -->
  <circle cx="100" cy="100" r="100" fill="none" stroke="#2563eb" stroke-width="1" opacity="0.2"/>
</svg>