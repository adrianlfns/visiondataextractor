<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f0f4ff" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Image/Camera frame (smaller) -->
  <rect x="65" y="30" width="70" height="70" fill="none" stroke="#2563eb" stroke-width="2.5" rx="4"/>
  
  <!-- Image lines (representing image content) -->
  <line x1="70" y1="55" x2="130" y2="55" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
  <line x1="70" y1="65" x2="125" y2="65" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
  <line x1="70" y1="75" x2="130" y2="75" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Circle in image (represents data extraction point) -->
  <circle cx="80" cy="45" r="6" fill="#10b981" stroke="#059669" stroke-width="1.5"/>
  
  <!-- Data extraction arrows pointing UP -->
  <g id="arrow1" transform="translate(85, 115)">
    <path d="M 0 0 L -8 -8 L -3 -8 L -3 -16 L 3 -16 L 3 -8 L 8 -8 Z" fill="#f59e0b"/>
  </g>
  
  <g id="arrow2" transform="translate(115, 115)">
    <path d="M 0 0 L -8 -8 L -3 -8 L -3 -16 L 3 -16 L 3 -8 L 8 -8 Z" fill="#f59e0b"/>
  </g>
  
  <!-- JSON representation (bigger) -->
  <g id="json-brackets" transform="translate(72, 138)">
    <text x="0" y="0" font-family="monospace" font-size="24" font-weight="bold" fill="#2563eb">{</text>
    <text x="48" y="0" font-family="monospace" font-size="24" font-weight="bold" fill="#2563eb">}</text>
  </g>
  
  <!-- Larger data points inside brackets -->
  <circle cx="92" cy="138" r="3.5" fill="#ec4899"/>
  <circle cx="105" cy="138" r="3.5" fill="#8b5cf6"/>
  <circle cx="118" cy="138" r="3.5" fill="#06b6d4"/>
  
  <!-- Highlight accent -->
  <circle cx="100" cy="100" r="100" fill="none" stroke="#2563eb" stroke-width="1" opacity="0.2"/>
</svg>